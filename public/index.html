<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Arybot</title>
  <style>

  </style>
</head>

<body>
  <div id="root"></div>
  <button onclick="toggleDarkMode()" style="position: fixed;top: 10px; cursor: pointer; right: 10px; z-index: 99;padding: 4px; background-color: transparent;border: none;font-size: 20px;" class="thembutton">
    <i class="fas fa-sun" style="color: #fff;"></i>
    <i class="fas fa-moon"></i>
  </button>


  <script>
    function toggleDarkMode() {
      const moonIcon = document.querySelector('.fa-moon');
      const sunIcon = document.querySelector('.fa-sun');

      document.body.classList.toggle('dark-mode');

      if (document.body.classList.contains('dark-mode')) {
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'inline-block';
      } else {
        moonIcon.style.display = 'inline-block';
        sunIcon.style.display = 'none';
      }
    }

    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    if (prefersDarkScheme.matches) {
      document.body.classList.add('dark-mode');

      document.querySelector('.fa-sun').style.display = 'inline-block';
      document.querySelector('.fa-moon').style.display = 'none';
    } else {


      document.querySelector('.fa-sun').style.display = 'none';
      document.querySelector('.fa-moon').style.display = 'inline-block';
    }
  </script>
</body>

</html>
